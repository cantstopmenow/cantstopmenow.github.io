<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#overlay {
  position: fixed;
  display: none;
  width: 1%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(55,222,55, 1);
  z-index:2;
  cursor: pointer;
}
#overlay2 {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: ;
  bottom: 0;
  background-color: rgba(255,255, 255, 1);
  mix-blend-mode: difference;
  z-index: 2;
  cursor: pointer;
}
</style>
</head>
<body>
<iframe width="796" height="448" src="https://www.youtube.com/embed/Oj9CzhUyb0U?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<div id="overlay" onclick="off()"></div>
<div id="overlay2" onclick="off()"></div>

<div style="padding:20px">
  <h2>Overlay</h2>
  <p>Add an overlay effect to the page content (100% width and height with a black background color with 50% opacity).</p>
  <button onclick="on()">Turn on overlay effect</button>
</div>

<script>

function on() {
  document.getElementById("overlay").style.display = "block";
  document.getElementById("overlay2").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("overlay2").style.display = "none";
}
</script>

</body>
</html>
